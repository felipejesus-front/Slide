<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/wolf.png">
    <title>Slide com javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="slide-wrapper">
        <ul class="slide">
            <li><img src="img/foto1.jpg" alt="" srcset=""></li>
            <li><img src="img/foto2.jpg" alt="" srcset=""></li>
            <li><img src="img/foto3.jpg" alt="" srcset=""></li>
            <li><img src="img/foto4.jpg" alt="" srcset=""></li>
            <li><img src="img/foto5.jpg" alt="" srcset=""></li>
            <li><img src="img/foto6.jpg" alt="" srcset=""></li>
        </ul>
    </div>
    <div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
